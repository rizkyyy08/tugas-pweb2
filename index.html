<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Biodata Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Warna latar belakang halaman */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff; /* Warna latar belakang container form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input[type="text"], input[type="email"], input[type="tel"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Form Biodata Diri</h2>
        <form id="biodataForm" onsubmit="return validateForm()">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telepon">No Telepon:</label>
            <input type="tel" id="telepon" name="telepon" required>
            
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function validateForm() {
            var nama = document.getElementById('nama').value;
            var email = document.getElementById('email').value;
            var telepon = document.getElementById('telepon').value;
            var tanggal_lahir = document.getElementById('tanggal_lahir').value;

            // Validasi nama (harus huruf)
            if (!/^[a-zA-Z\s]+$/.test(nama)) {
                alert("Nama hanya boleh berisi huruf.");
                return false;
            }

            // Validasi email
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Email tidak valid.");
                return false;
            }

            // Validasi telepon (hanya angka dengan panjang 10-13)
            if (!/^[0-9]{10,13}$/.test(telepon)) {
                alert("No Telepon harus berisi angka dengan panjang 10-13 digit.");
                return false;
            }

            // Validasi tanggal lahir (otomatis oleh input type date)
            if (tanggal_lahir === "") {
                alert("Tanggal lahir tidak boleh kosong.");
                return false;
            }

            // Jika semua validasi lulus, return true
            return true;
        }
    </script>
</body>
</html>
